<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        h1{
            background-color: yellow;
            text-align: center;
            
        }
        #nevjegyzek{
            background-color: lightgray;
        }
        input{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1><b>Address Book</h1>

    <div id="nevjegyzek" class="container"></div>
    <div id="reszlet" class="container"></div>
    
    <div class="row">
        <div class="col-md-6">
            Név:<input type="text" id="nev">
            Születés:<input type="number" id="szuletes">
            Kapcsolat:<input type="text" id="kapcsolat">
            Tel:<input type="tel" pattern="[0-9]{3}-[0-9]{4}" id="tel"><br>
            <input type="button" value="Új névjegy" onclick="add()" class="btn btn-success">
            <input type="button" value="Törlés" onclick="torles()" class="btn btn-danger">
        </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
    </div>
    </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
